<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="assets/calculadora.css" type='text/css'>
</head>
<body>
  <h1> Calculadora </h1>
  <form name='calculadora'>
      <div>
      <input type="textfield" name="numero" value="" placeholder = '0' id= 'pantalla'>
    </div><br>
      <div>
        <input type='button' class = 'boton'value='C'onclick='limpiar();'>
        <input type='button' class = 'boton' value='+/- ' onclick= ''>
        <input type='button' class = 'boton' value=' % ' onclick= 'operar();'>
        <input type='button' class = 'boton' value=' / ' name='dividir' onclick= 'mostrar(this.value);'>
      </div><br>
      <div>
        <input type='button' class = 'boton' value='1' onclick= 'mostrar(this.value);'>
        <input type='button' class = 'boton' value='2' onclick= 'mostrar(this.value);'>
        <input type='button' class = 'boton' value='3' onclick= 'mostrar(this.value);'>
        <input type='button' class = 'boton' value=' x ' name='multiplicar' onclick= 'mostrar(this.value);'>
      </div><br>
      <div>
        <input type='button' class = 'boton' value='4' onclick= 'mostrar(this.value);'>
        <input type='button' class = 'boton' value='5' onclick= 'mostrar(this.value);'>
        <input type='button' class = 'boton' value='6' onclick= 'mostrar(this.value);'>
        <input type='button' class = 'boton' value=' - ' onclick= 'mostrar(this.value);'>
      </div><br>
      <div>
        <input type='button' class = 'boton' value='7' onclick= 'mostrar(this.value);'>
        <input type='button' class = 'boton' value='8' onclick= 'mostrar(this.value);'>
        <input type='button' class = 'boton' value='9' onclick= 'mostrar(this.value);'>
        <input type='button' class = 'boton' value=' + ' onclick= 'mostrar(this.value);'>
      </div><br>
      <div>
        <input type="button" style= 'width:105px'name="" class = 'boton' value="0" onclick= 'mostrar(this.value);'>
        <input type="button" value='.' class = 'boton' onclick= 'mostrar(this.value);'>
        <input type="button" value=' = ' class = 'boton' onclick ='operar();'>
      </div>
  </form>
  <script src='assets/js/calculadora.js'></script>
</body>
</html>
